<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roblox Stud Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      integrity="sha384-ujbKXb9V3HdK7jcWL6kHL1c+2Lj4MR4Gkjl7UtwpSHg/ClpViddK9TI7yU53frPN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>roblox stud converter</h1>
      <!-- <p id="conversion">feet -> studs <i class="fas fa-exchange-alt"></i></p> -->
      <select name="conversion" id="conversion">
        <option value="ft">feet</option>
        <option value="in">inches</option>
        <option value="m">meters</option>
        <option value="cm">centimeters</option>
      </select>
      <label for="units">Units</label>
      <input
        type="number"
        name="units"
        id="units"
        placeholder="can you are enter number"
        required
      />
      <button type="button" id="submit-btn">convert to studs</button>
      <div id="result-box">
        <p class="result">
          <span id="before"></span> &lt;=&gt; <span id="after"></span>
        </p>
      </div>
    </div>

    <script src="convert.js"></script>
  </body>
</html>
